<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>register page</title>
</head>
<script th:src="@{/bootstrap3/js/jquery.min.js}"></script>
<script th:src="@{/bootstrap3/js/bootstrap.min.js}"></script>
<link rel="stylesheet" th:href="@{/bootstrap3/css/bootstrap.min.css}">
<body th:style="'background:url('+'/img/register.png'+') no-repeat;background-size: cover;'">
<div class="container">
    <div class="row"  style="margin-top: 200px">
        <div class="col-md-6  col-md-offset-3 align-items-md-center text-center" style="background-color:orange;border-radius: 50px;">
            <h1 style="color: red">注册</h1>
            <!-- Tab panes -->
            <div>
                <form role="form" method="post" th:action="@{/user/getregister}">
                    <div class="form-group">
                        <input type="text" class="form-control" name="usercode" placeholder="学号">
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4">
                            <input type="password" class="form-control pwd1" name="password" placeholder="密码">
                        </div>
                        <div class="col-md-4 col-md-offset-1">
                            <input type="password" class="form-control pwd2" name="password2" placeholder="确认密码" onkeyup="validpwd();">
                        </div>
                        <div class="col-md-3 text-center"><span class="tips" style="line-height: 34px;"></span></div>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" name="name" placeholder="姓名">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="gender" placeholder="性别">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="s_class" placeholder="班级（如20网工2）">
                    </div>
                    <p th:text="${session.error3}"> </p>
                    <div class="btn-group-lg">
                        <button type="submit" class="btn btn-default" onclick="return jump();">注册</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    function jump (){
        if(confirm("此问题已经发送将无法回退，确定继续吗？")){
            this.submit();
        }
        return false;
    }
    function validpwd() {
        var pwd1 = $(".pwd1").val();
        var pwd2 = $(".pwd2").val();
        console.log(pwd1);
        console.log(pwd2);
        if (pwd1 == pwd2 && pwd2!="") {
            $(".tips").text("两次密码相同");
            $(".tips").css("color","green");
            $("button").removeAttr("disabled");
        } else {
            $(".tips").html("两次密码不相同");
            $(".tips").css("color","red")
            $("button").attr("disabled","disabled");
        }
    }
</script>
</script>
</html>
